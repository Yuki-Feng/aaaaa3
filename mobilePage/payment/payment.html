<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../../css/mobileIcon.css" />
    <link rel="stylesheet" href="./payment.css" />
    <link
      rel="stylesheet"
      href="../../assess/fontawesome-free-5.15.4-web/css/all.min.css"
    />
    <script src="../browserRedirect.js"></script>
    <title>Document</title>
  </head>

  <body style="overflow-x: hidden">
    <div class="mobile-container">
      <div class="header">
        <div class="search-box">
          <span
            id="goBack"
            class="icons8--left-round"
            style="font-size: 40px; color: white"
          ></span>
        </div>
        <div class="page-title">
          <p>Payment</p>
        </div>
        <div class="tool-box">
          <a
            href="../myCart/myCart.html"
            style="display: block"
            id="shop-card-a"
          >
            <span class="mdi--shopping-cart-outline" id="shop-card"></span>
          </a>
          <a href="../index/index.html" style="display: block">
            <span class="ic--round-home" id="home-icon"></span
          ></a>
        </div>
      </div>
      <div class="main">
        <div>
          <span class="healthicons--yes icon-box"></span>
        </div>
        <div class="icon-title">Payment Successful!</div>
        <div class="icon-txt">Thank you for your purchase.</div>
      </div>

      <div class="footer">
        <div class="order-button">
          <a href="../myOrder/myOrder.html">View Order</a>
        </div>
        <div class="buymore-button">
          <a href="../goodsList/goodsList.html">Buy More</a>
        </div>
      </div>
    </div>
  </body>
  <script src="./payment.js"></script>
</html>
